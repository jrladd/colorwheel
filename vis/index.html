<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis text {
  font: 10px sans-serif;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
/*This code adapted from Mike Bostock's Dispatching Events example: https://bl.ocks.org/mbostock/5872848*/

var dispatch = d3.dispatch("load", "statechange");

var groups = [
  "red",
  "yellow",
  "green",
  "blue",
  "purple",
  "white",
  "black",
  "gray",
  "brown"
];

d3.json('line_data.json', function(error, texts) {
	var books = d3.keys(texts);
	textById = d3.map()
	books.forEach(function(d) { 
		textById['_'][d] = {};
		textById['_'][d]['id'] = d;
		textById['_'][d]['lines'] = {};
		groups.forEach(function(k) { 
		if (texts[d].hasOwnProperty(k)) {
			textById['_'][d][k] = texts[d][k].length; 
			textById['_'][d]['lines'][k] = texts[d][k]; 
		}
		else { textById['_'][d][k] = 0; textById['_'][d]['lines'][k] = [];}
		textById['_'][d] = type(textById['_'][d]);
		}); 
	});
	dispatch.load(textById, texts);
	dispatch.statechange(textById.get("Book 1"), texts);
});

// A drop-down menu for selecting a text; uses the "menu" namespace.
dispatch.on("load.menu", function(textById) {
  var select = d3.select("body")
    .append("div")
    .append("select")
      .on("change", function() { dispatch.statechange(textById.get(this.value)); });

  select.selectAll("option")
      .data(textById.values())
    .enter().append("option")
      .attr("value", function(d) { return d.id; })
      .text(function(d) { return d.id; });

  dispatch.on("statechange.menu", function(text) {
    select.property("value", text.id);
  });
});

// A bar chart to show total population; uses the "bar" namespace.
dispatch.on("load.bar", function(textById) {
  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 80 - margin.left - margin.right,
      height = 460 - margin.top - margin.bottom;

  var y = d3.scale.linear()
      .domain([0, d3.max(textById.values(), function(d) { return d.total; })])
      .rangeRound([height, 0])
      .nice();

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickFormat(d3.format(".2s"));

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var rect = svg.append("rect")
      .attr("x", 4)
      .attr("width", width - 4)
      .attr("y", height)
      .attr("height", 0)
      .style("fill", "#aaa");

  dispatch.on("statechange.bar", function(d) {
    rect.transition()
        .attr("y", y(d.total))
        .attr("height", y(0) - y(d.total));
  });
});

// A pie chart to show population by age group; uses the "pie" namespace.
dispatch.on("load.pie", function(textById) {
  var width = 880,
      height = 460,
      radius = Math.min(width, height) / 2;

  var color = d3.scale.ordinal()
      .domain(groups)
      .range(["#AA1100", "#FFBB11", "#55AA00", "#0000FF", "#4B0082", "#FAFAFA", "#000000", "#C0C0C0", "#884513"]);

  var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(radius - 70);

  var pie = d3.layout.pie()
      .sort(null);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var path = svg.selectAll("path")
      .data(groups)
    .enter().append("path")
      .style("fill", color)
      .attr("class", function(d) { return d; } )
      .each(function() { this._current = {startAngle: 0, endAngle: 0}; });

  dispatch.on("statechange.pie", function(d) {
    path.data(pie.value(function(g) { return d[g]; })(groups)).transition()
        .attrTween("d", function(d) {
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            return arc(interpolate(t));
          };
        });
  });
});

dispatch.on("load.poem", function(textById, texts) {

	console.log();
	var poem = d3.select("body").append("div")
		.data(textById.values())
		.attr("class", "poem")
		.each(function (d) {
			d3.select(this).selectAll("div")
			.data(groups)
			.enter().append("div")
			.attr("class", "line")
			.text(function(g) { return d['lines'][g][Math.floor(Math.random() * d['lines'][g].length)]; } );

		});

	dispatch.on("statechange.poem", function(text) {
		d3.selectAll("div.line")
		.data(groups)
		.text(function (g) {return text['lines'][g][Math.floor(Math.random() * text['lines'][g].length)]; } );
	});	
});

// Coerce population counts to numbers and compute total per text.
function type(d) {
  d.total = d3.sum(groups, function(k) { return d[k] = +d[k]; });
  return d;
}

</script>
